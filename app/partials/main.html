<div>
  
  <img class="pokeball-back" src="images/pokeball.svg" />
  
  <input type="text" id="poke-filter" placeholder="Search" maxlength="20" ng-model="View.filter" />
  
  <ul class="poke-list" >
    <li class="poke-list-item poke-captured" ng-repeat="pokemon in Pokemon.list | filter: View.filter" ng-click="Pokemon.select(pokemon)" >
      {{pokemon.number}} - {{pokemon.name}}
    </li>
  </ul>
  
</div>
